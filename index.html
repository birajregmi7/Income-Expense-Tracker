<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Expense Tracker</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Income</h2>
            <form id="income-form">
                <label for="incomeName">Income Name:</label>
                <input type="text" id="incomeName" name="incomeName">
                <label for="incomeAmount">Income Amount:</label>
                <input type="number" id="incomeAmount" name="incomeAmount">
                <button>Add Income</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Expense</h2>
            <form id="expense-form">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" name="expenseName">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount">
                <button>Add Expense</button>
            </form>
        </div>
    </div>
    <div class="total-amount" id="total-amount">
        Total Amount: $0
    </div>
    <table class="transaction-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="transaction-list">

        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
